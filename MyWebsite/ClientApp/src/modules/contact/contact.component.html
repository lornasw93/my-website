<div class="page-header">
  <h1>get in touch</h1>
</div>
<section class="contact">
  <div class="container" id="contact">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <p>Please fill out the form or email me directly <a href="mailto:hello@lornasw.co">here</a>. Thank you!</p>

        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <input type="text" class="form-control" formControlName="name" placeholder="Name" required>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <textarea class="form-control" formControlName="message" placeholder="Message" required></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</section>
