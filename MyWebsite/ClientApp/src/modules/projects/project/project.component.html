<div *ngFor="let tag of tags" class="tags">
  <span class="badge badge-primary">{{tag}}</span>
</div>

<br>

<a href="websiteUrl">
  <fa-icon [icon]="faGlobe"></fa-icon>
  {{websiteUrl}}
</a>

<br>

<a href="githubUrl">
  <fa-icon [icon]="faGithub"></fa-icon>
  {{githubUrl}}
</a>

<br>

<p>{{statusPercent}}% done</p>

<hr>
