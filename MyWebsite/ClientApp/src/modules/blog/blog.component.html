<section id="projects">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h1>Blog</h1>
      <p>



        Most recent blog shows first and oldest last.
      </p>
    </div>
    <div class="row">
      <div class="band">
        <div *ngFor="let post of posts; let i = index">
          <a [routerLink]="'/projects/epilepsy-diary'" class="icon-box card">
            <article>
              <div *ngIf="post.cover_image!=''">
                <img src="{{post.cover_image}}" class="img-fluid" />
              </div>
              <h4>{{post.title}}</h4>
              <p>{{post.description}}</p>
              <ul class="tags">
                <li *ngFor="let tag of post.tag_list">
                  <span>{{tag}}</span>
                </li>
              </ul>

              <span><fa-icon [icon]="faHeart"></fa-icon> {{post.public_reactions_count}}</span>

              <div class="row">
                <div class="col-6">
                  <a href="{{post.url}}" target="_blank">
                    <fa-icon [icon]="faDev"></fa-icon> Post
                  </a>
                </div>
              </div>
              <span class="updated">Created {{post.created_at | date:short}}</span>
            </article>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
